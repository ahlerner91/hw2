<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="mt:p-8 p-8">

    <div class="flex">
      <h3 class="border-pink-500 border-4 text-pink-500 px-4 mr-4 "> <a href="index.html">Home</a> </h3> 
      <h3 class="border-pink-500 border-4 text-pink-500 px-4 mr-4 "> <a href="products.html">Shop</a> </h3> 
      <h3 class="border-pink-500 border-4 text-pink-500 px-4"> <a href="aboutus.html">About Us</a> </h3> 
    </div>
    
    <div class="text-center">
      <h1 class="font-bold text-4xl text-pink-500 pt">Shop Our Products</h1>
   </div>
              
    <div class="mt-8 md:flex p-4 md:space-x-4 bg-yellow-50 ">
      <div class="md:w-1/3">
        <div class="space-y-4 md:m-4 mt-8">
          <h2 class="font-bold text-xl text-pink-500 text-center">Daily Ritual Face Wash</h2>
          <div>
            <img class="rounded-xl" src="FaceWash.jpg">
          </div>
          <div class="text-center">Gentle cleanser for everyday use.</div>
          <div class="font-bold text-center">$15</div>
        </div>
      </div>
      <div class="md:w-1/3">
        <div class="space-y-4 md:m-4 mt-8">
          <h2 class="font-bold text-xl text-pink-500 text-center">AM Moisturizer with SPF</h2>
          <div>
            <img class="rounded-xl" src="Sunscreen.jpg">
          </div>
          <div class="text-center">Daily oil-free sunscreen with SPF 30.</div>
          <div class="font-bold text-center">$15</div>
        </div>
      </div>
      <div class="md:w-1/3">
        <div class="space-y-4 md:m-4 mt-8">
          <h2 class="font-bold text-xl text-pink-500 text-center">PM Serum</h2>
          <div>
            <img class="rounded-xl" src="Serum.jpg">
          </div>
          <div class="text-center">Nightly serum for glowing skin.</div>
          <div class="font-bold text-center">$20</div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="mt-16 p-4"> 
    <h1 class="my-16 font-bold text-3xl text-center">Complete Your Order</h1>
    <form netlify>
      <label class="block mt-4 font-bold" for="name">Name</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="name" name="name">

      <label class="block mt-4 font-bold" for="email">Email</label>
      <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" type="text" id="email" name="email">
    
      <label class="block mt-4 font-bold" for="order">What would you like to order?</label>
      <textarea rows="6" class="p-2 w-full border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
      focus:border-purple-500" id="order" name="order"></textarea>
    
      <button class="block mt-4 text-white bg-pink-500 rounded px-4 py-2">Submit form!</button>
    </form>
  </div>
</div>
       
</body>
</html>
